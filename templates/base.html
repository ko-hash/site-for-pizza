<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href={{ css }}>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar">
        {% if current_user.is_authenticated %}
            <button class="basket" onClick='location.href="http://127.0.0.1:5000/basket"'>Корзина</button>
            <button class="prof" onClick='location.href="http://127.0.0.1:5000/profile"'>{{ current_user.name }}</button>
            <button class="logout" onClick='location.href="http://127.0.0.1:5000/logout"'>Выйти</button>
        {% else %}
            <p>
                <button class="basket" onClick='location.href="http://127.0.0.1:5000/basket"'>Корзина</button>
                <button class="main" onClick='location.href="http://127.0.0.1:5000/"'>Главное меню</button>
                <button class="reg" onClick='location.href="http://127.0.0.1:5000/register"'>Зарегистрироваться</button>
                <button class="log" onClick='location.href="http://127.0.0.1:5000/login"'>Войти</button>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
